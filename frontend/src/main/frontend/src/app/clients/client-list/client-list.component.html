<div class="row">
  <div class="col-lg-12" style="margin-bottom: 20px">
    <button class="btn btn-success" (click)="onNewClient()">Nowy klient</button>
  </div>
</div>

  <div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Klienci</div>

    <!-- List group -->
    <div class="list-group scroll">

      <app-client-item
        *ngFor="let client of clients; let i = index"

        [index]="i+1"
      ></app-client-item>

    </div>

  </div>
